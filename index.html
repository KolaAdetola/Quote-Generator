<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
   <script src="https://cdn.tailwindcss.com"></script>
  <link href='/style.css' rel='stylesheet'>
</head>
<body class="bg-[#1a1a1a] p-0 m-0">
  <div class="container flex flex-col text-center justify-center items-center w-[90%] mx-auto my-10 md:w-[700px] lg:w-[900px]">
    <div class="bg-[#262626] w-[250px] p-4 border-2 border-[#ffffff] rounded-md text-white text-[25px] md:w-[400px] md:text-[40px] lg:w-[500px] lg:text-[50px]">
        <h2 class="capitalize">quote generator</h2>
    </div>
    <div class="bg-[#FFF] flex flex-col items-center justify-center w-[350px] p-2 m-5 border-2 border-[#ffffff] rounded-md md:w-[500px] lg:w-[700px] ">
        <div class="pb-1 m-2  md:pb-4 lg:pb-6 md:p-4 lg:p-6">
            <q class="capitalize font-bold text-[20px] md:text-[25px] lg:text-[30px]">
                i can do the very best i know how - the very best i can;
                and i mean to keep on doing so until the end
            </q>
        </div>
        <div class="uppercase font-serif text-red-600  pb-2 text-[20px] md:text-[25px] lg:text-[30px]">
            abraham lincoln

        </div>

        <div class="button-area">
            <button id="newquote" class="bg-black text-white w-[150px] p-2 rounded-md border-3 border-[#262626] rounded-md">NEW QUOTE</button>
        </div>
    </div>
</div>
</body>
</html>
