<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='/style.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#bbb9b9] p-0 m-0 dark:bg-[#171f2b]">
 <div class="container flex flex-col text-center justify-center items-center w-[90%] h-full mx-auto my-10 md:w-[700px] lg:w-full ">
    <div class="bg-[#262626] w-[250px] p-4 border-2 border-[#ffffff] rounded-md text-white text-[25px] md:w-[300px] md:text-[35px] lg:w-[400px] lg:text-[40px]">
        <h2 class="capitalize">quote generator</h2>
    </div>
    <div class="bg-[#FFF] dark:bg-[#0602] flex flex-col items-center shadow-md justify-center w-[90%] p-2 pb- m-5 border-2 border-[#ffffff] rounded-[20px] md:w-[500px] lg:w-[700px] md:pb-8">
        <div class="pb-1 m-2  md:pb-4 lg:pb-6 md:p-4 lg:p-6">
            <q id="quote" class="uppercase font-bold text-[20px] md:text-[25px] lg:text-[30px] dark:text-[#E1D9D1]">
                i can do the very best i know how - the very best i can;
                and i mean to keep on doing so until the end
            </q>
        </div>
        <div id="person" class="capitalize font-serif text-red-600  pb-2 text-[20px] md:text-[25px] lg:text-[30px]">
            abraham lincoln

        </div>

        <div class="button-area">
            <button id="newquote" class="bg-black text-white w-[150px] p-2 border-3 border-[#262626] rounded-md text-[20px] md:text-[22px]">NEW QUOTE</button>
        </div>
    </div>
 </div>
</body>
</html>
